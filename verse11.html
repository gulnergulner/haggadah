<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>새가나안교회 말씀 카드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        font-size: calc(3vw + 1.5vh); /* 화면 크기에 따라 글자 크기 조정 */
        font-weight: bold;
        line-height: 1.5;
        padding: 20px;
        padding-top: 0px;
        max-width: 90%; /* 너무 넓어지지 않도록 조정 */
        word-break: keep-all;
      }

      /* 주제 스타일 */
      .title {
        font-size: calc(2vw + 1vh); /* 주제는 더 작은 크기로 조정 */
        white-space: nowrap; /* 한 줄에 표시되도록 설정 */
      }
    </style>
  </head>
  <body>
    <div id="part1">
      <strong class="title">📖베드로전서 2:9</strong><br />
      그러나 너희는 택하신 족속이요 왕 같은 제사장들이요 거룩한 나라요 그의
      소유가 된 백성이니 이는 너희를 어두운 데서 불러 내어 그의 기이한 빛에
      들어가게 하신 이의 아름다운 덕을 선포하게 하려 하심이라
    </div>
    <div id="part2">
      <strong class="title">📖고린도전서 3:9</strong><br />
      우리는 하나님의 동역자들이요 너희는 하나님의 밭이요 하나님의 집이니라
    </div>
  </body>
</html>
