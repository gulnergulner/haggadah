    <script>
      const titles = [

        "ğŸ”¥ ì‹ ì•™ì˜ ë¶ˆê½ƒ", // 40~59ë²ˆ

      let count = 0;

      // ê¸°ë³¸ í°íŠ¸ í¬ê¸°(px)
      const DEFAULT_FONT_SIZE = 20;

      let currentVerseNum =

      // verse1~11.html íŒŒì¼ì„ ë¡œë“œí•˜ê³  ë²„íŠ¼ í•˜ì´ë¼ì´íŠ¸
      function selectVerseBtn(num) {
        currentVerseNum = num;
        localStorage.setItem("currentVerseNum", num); // ì„ íƒê°’ ì €ì¥
        loadVerseFile(num);

        // ë²„íŠ¼ í•˜ì´ë¼ì´íŠ¸ ì²˜ë¦¬
        const btns = document.querySelectorAll(".verse-select-btn");
        btns.forEach((btn, idx) => {
          if (idx === num - 1) btn.classList.add("selected");
          else btn.classList.remove("selected");
        });

        // verse íŒŒì¼ì´ ë¡œë“œëœ í›„ part1ì„ ê¸°ë³¸ìœ¼ë¡œ ë³´ì—¬ì¤Œ
        const iframe = document.getElementById("verse-frame");
        iframe.onload = function () {
          showVersePart("part1");
          // onload í•¸ë“¤ëŸ¬ ì¤‘ë³µ ë°©ì§€
          iframe.onload = null;
        };
      }

      // í°íŠ¸ í¬ê¸° ì ìš© í•¨ìˆ˜
      function setVerseFontSize(size) {
        const iframe = document.getElementById("verse-frame");
        // iframeì´ ë¡œë“œëœ í›„ì—ë§Œ ì ‘ê·¼
        if (iframe && iframe.contentWindow && iframe.contentDocument) {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          if (doc.body) {
            doc.body.style.fontSize = size + "px";

        }
      }

      // í°íŠ¸ í¬ê¸° ì¡°ì • ë²„íŠ¼ ì´ë²¤íŠ¸
      document.getElementById("font-increase").onclick = function () {
        verseFontSize += 4;
        localStorage.setItem("verseFontSize", verseFontSize);
        setVerseFontSize(verseFontSize);
      };
      document.getElementById("font-decrease").onclick = function () {
        verseFontSize = Math.max(12, verseFontSize - 4);
        localStorage.setItem("verseFontSize", verseFontSize);
        setVerseFontSize(verseFontSize);
      };

      // iframeì´ ìƒˆë¡œ ë¡œë“œë  ë•Œë§ˆë‹¤ í°íŠ¸ í¬ê¸° ì ìš©
      document
        .getElementById("verse-frame")
        .addEventListener("load", function () {
          setVerseFontSize(verseFontSize);
        });
      // ì¹­í˜¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
      function updateTitleBadge(count) {
        let titleIndex = Math.floor(count / 20);
        if (titleIndex >= titles.length) titleIndex = titles.length - 1;
        document.getElementById("title-badge").innerText = titles[titleIndex];
      }

      // part1/part2 í‘œì‹œ ìƒíƒœ ê´€ë¦¬
      let currentShownPart = null;

      function showVersePart(verse) {
        const iframe = document.getElementById("verse-frame");
        const iframeDocument =
          iframe.contentDocument || iframe.contentWindow.document;
        const part1 = iframeDocument.getElementById("part1");
        const part2 = iframeDocument.getElementById("part2");

        // ëª¨ë‘ ìˆ¨ê¹€
        if (part1) {
          part1.style.visibility = "hidden";
          part1.style.position = "";
          part1.style.height = "";
          part1.style.width = "";
          part1.style.zIndex = "";
        }
        if (part2) {
          part2.style.visibility = "hidden";
          part2.style.position = "";
          part2.style.height = "";
          part2.style.width = "";
          part2.style.zIndex = "";
        }

        // ì„ íƒëœ ë¶€ë¶„ë§Œ ë³´ì´ê¸°
        if (verse === "part1" && part1) {
          part1.style.visibility = "visible";
          part1.style.position = "";
          part1.style.height = "";
          part1.style.width = "";
          part1.style.zIndex = "";
          currentShownPart = "part1";
        } else if (verse === "part2" && part2) {
          part2.style.visibility = "visible";
          // part2ê°€ ë‚˜ì˜¬ ë•Œ part1ì€ ì™„ì „íˆ ë¬´ì‹œ(ê³µê°„ ì°¨ì§€X)
          if (part1) {
            part1.style.position = "absolute";
            part1.style.height = "0";
            part1.style.width = "0";
            part1.style.zIndex = "-1";
          }
          part2.style.position = "";
          part2.style.height = "";
          part2.style.width = "";
          part2.style.zIndex = "";
          currentShownPart = "part2";
        } else {
          currentShownPart = null;
        }

        // ë²„íŠ¼ ìƒ‰ìƒ ì²˜ë¦¬
        const hide1 = document.getElementById("hide1");
        const hide2 = document.getElementById("hide2");
        hide1.classList.toggle("selected", currentShownPart === "part1");
        hide2.classList.toggle("selected", currentShownPart === "part2");
      }

      // iframeì´ ìƒˆë¡œ ë¡œë“œë  ë•Œ part1/part2 ìˆ¨ê¹€ ì´ˆê¸°í™”
      document
        .getElementById("verse-frame")
        .addEventListener("load", function () {
          // ëª¨ë‘ ìˆ¨ê¹€
          const iframe = document.getElementById("verse-frame");
          const iframeDocument =
            iframe.contentDocument || iframe.contentWindow.document;
          const part1 = iframeDocument.getElementById("part1");
          const part2 = iframeDocument.getElementById("part2");
          if (part1) part1.style.visibility = "hidden";
          if (part2) part2.style.visibility = "hidden";
          // ë²„íŠ¼ ìƒ‰ìƒ ì´ˆê¸°í™”
          document.getElementById("hide1").classList.remove("selected");
          document.getElementById("hide2").classList.remove("selected");
          currentShownPart = null;
        });

      // ì¹´ìš´í„° ë¡œë“œ í•¨ìˆ˜
      function loadCounter() {
        const savedDate = localStorage.getItem("savedDate");

        const currentDate = updateDate();

        if (savedDate === currentDate && savedCount !== null) {
