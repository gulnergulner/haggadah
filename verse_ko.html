<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>새가나안교회 하가다</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        font-size: calc(3vw + 1.8vh); /* 화면 크기에 따라 글자 크기 조정 */
        font-weight: bold;
        line-height: 1.5;
        padding: 20px;
        white-space: nowrap; /* 텍스트 줄바꿈 방지 (한글만) */
        max-width: 90%; /* 너무 넓어지지 않도록 조정 */
      }

      /* 주제 스타일 */
      .title {
        font-size: calc(2vw + 1vh); /* 주제는 더 작은 크기로 조정 */
        white-space: nowrap; /* 한 줄에 표시되도록 설정 */
      }
    </style>
  </head>
  <body>
    <strong class="title">📖요14:12-13</strong><br />
    내가 진실로 진실로 너희에게 이르노니<br />
    나를 믿는 자는<br />
    내가 하는 일을 그도 할 것이요<br />
    또한 그보다 큰 일도 하리니<br />
    이는 내가 아버지께로 감이라,<br />
    너희가 내 이름으로<br />
    무엇을 구하든지 내가 행하리니<br />
    이는 아버지로 하여금<br />
    아들로 말미암아<br />
    영광을 받으시게 하려 함이라
  </body>
</html>
