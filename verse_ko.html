<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>새가나안교회 하가다</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        font-size: calc(3vw + 2vh); /* 화면 크기에 따라 글자 크기 조정 */
        font-weight: bold;
        line-height: 1.5;
        padding: 20px;
        white-space: nowrap; /* 텍스트 줄바꿈 방지 (한글만) */
        max-width: 90%; /* 너무 넓어지지 않도록 조정 */
      }

      /* 주제 스타일 */
      .title {
        font-size: calc(2vw + 1vh); /* 주제는 더 작은 크기로 조정 */
        white-space: nowrap; /* 한 줄에 표시되도록 설정 */
      }
    </style>
  </head>
  <body>
    <strong class="title">📖요14:6-7</strong><br />
    예수께서 이르시되<br />
    내가 곧 길이요 진리요 생명이니<br />
    나로 말미암지 않고는<br />
    아버지께로 올 자가 없느니라,<br />
    너희가 나를 알았더라면<br />
    내 아버지도 알았으리로다<br />
    이제부터는 너희가<br />
    그를 알았고 또 보았느니라<br />
  </body>
</html>
