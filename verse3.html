<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>새가나안교회 하가다</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        font-size: calc(3vw + 1.5vh); /* 화면 크기에 따라 글자 크기 조정 */
        font-weight: bold;
        line-height: 1.5;
        padding: 20px;
        max-width: 90%; /* 너무 넓어지지 않도록 조정 */
        word-break: keep-all;
      }

      /* 주제 스타일 */
      .title {
        font-size: calc(2vw + 1vh); /* 주제는 더 작은 크기로 조정 */
        white-space: nowrap; /* 한 줄에 표시되도록 설정 */
      }
    </style>
  </head>
  <body>
    <div id="part1">
      <strong class="title">📖역대상 29:11</strong><br />
      여호와여 위대하심과 권능과 영광과 승리와 위엄이 다 주께 속하였사오니
      천지에 있는 것이 다 주의 것이로소이다 여호와여 주권도 주께 속하였사오니
      주는 높으사 만물의 머리이심이니이다
    </div>
    <div id="part2">
      <strong class="title">📖시편 36:5-6</strong><br />
      여호와여 주의 인자하심이 하늘에 있고 주의 진실하심이 공중에 사무쳤으며
      주의 의는 하나님의 산들과 같고 주의 심판은 큰 바다와 같으니이다 여호와여
      주는 사람과 짐승을 구하여 주시나이다
    </div>
  </body>
</html>
