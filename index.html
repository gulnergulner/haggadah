  <body>
    <div id="date-container" style="display: flex; align-items: center; width: 100%; position: relative;">

    <!-- ë²„íŠ¼ ë° ì¹´ìš´í„° ì˜ì—­ -->
    <div class="button-container">

        <button class="reset" onclick="resetCounter()">ë¦¬ì…‹</button>

    <script>
      const titles = [
        "ğŸŒ± ìƒˆì‹¹", // 1~19ë²ˆ
        "â­ ë§ì”€ ì§€í‚´ì´", // 20~39ë²ˆ
        "ğŸ”¥ ì‹ ì•™ì˜ ë¶ˆê½ƒ", // 40~59ë²ˆ
        "ğŸ’ ë¯¿ìŒì˜ ë³´ì„", // 60~79ë²ˆ
        "ğŸŒŸ ë¹›ì˜ ì¦ì¸", // 80~99ë²ˆ
        "ğŸ† ë§ì”€ì˜ ì±”í”¼ì–¸", // 100ë²ˆ ì´ìƒ
      ];

      let count = 0;
      let isKorean = true; // í˜„ì¬ ì–¸ì–´ ìƒíƒœ (true: í•œê¸€, false: ì˜ë¬¸)


      // ê¸°ë³¸ í°íŠ¸ í¬ê¸°(px)
      const DEFAULT_FONT_SIZE = 20;
      let verseFontSize = parseInt(localStorage.getItem("verseFontSize")) || DEFAULT_FONT_SIZE;

      // í°íŠ¸ í¬ê¸° ì ìš© í•¨ìˆ˜
      function setVerseFontSize(size) {
        const iframe = document.getElementById("verse-frame");
        // iframeì´ ë¡œë“œëœ í›„ì—ë§Œ ì ‘ê·¼
        if (iframe && iframe.contentWindow && iframe.contentDocument) {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          if (doc.body) {
            doc.body.style.fontSize = size + "px";
          }
        }
      }

      // í°íŠ¸ í¬ê¸° ì¡°ì • ë²„íŠ¼ ì´ë²¤íŠ¸
      document.getElementById("font-increase").onclick = function () {
        verseFontSize += 4;
        localStorage.setItem("verseFontSize", verseFontSize);
        setVerseFontSize(verseFontSize);
      };
      document.getElementById("font-decrease").onclick = function () {
        verseFontSize = Math.max(12, verseFontSize - 4);
        localStorage.setItem("verseFontSize", verseFontSize);
        setVerseFontSize(verseFontSize);
      };

      // iframeì´ ìƒˆë¡œ ë¡œë“œë  ë•Œë§ˆë‹¤ í°íŠ¸ í¬ê¸° ì ìš©
      document.getElementById("verse-frame").addEventListener("load", function () {
        setVerseFontSize(verseFontSize);
      });
      // ì¹­í˜¸ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
      function updateTitleBadge(count) {
        let titleIndex = Math.floor(count / 20);
        if (titleIndex >= titles.length) titleIndex = titles.length - 1;
        document.getElementById("title-badge").innerText = titles[titleIndex];
      }

      function toggleVersePart(verse) {
        const iframe = document.getElementById("verse-frame");
        const iframeDocument =
          iframe.contentDocument || iframe.contentWindow.document;
        const part = iframeDocument.getElementById(verse);

        if (part.style.visibility === "hidden") {
          part.style.visibility = "visible";
        } else {
          part.style.visibility = "hidden";
        }

        if (verse === "part1") {
          const hideButton1 = document.getElementById("hide1");
          hideButton1.innerText =
            hideButton1.innerText === "HIDE1" ? "SHOW1" : "HIDE1";
        } else if (verse === "part2") {
          const hideButton2 = document.getElementById("hide2");
          hideButton2.innerText =
            hideButton2.innerText === "HIDE2" ? "SHOW2" : "HIDE2";
        }
      }

      // ì¹´ì¹´ì˜¤í†¡ ê³µìœ  í•¨ìˆ˜
      function shareToKakao() {
        html2canvas(document.body).then((canvas) => {
          const imageData = canvas.toDataURL("image/png");

          // ì¹´ì¹´ì˜¤í†¡ ê³µìœ  ìŠ¤í¬ë¦½íŠ¸
          Kakao.init("YOUR_KAKAO_APP_KEY"); // ì¹´ì¹´ì˜¤ ì•± í‚¤ë¥¼ ì…ë ¥í•˜ì„¸ìš”
          Kakao.Link.sendDefault({
            objectType: "feed",
            content: {
              title: "í•˜ê°€ë‹¤ ë§ì”€",
              description: "ì˜¤ëŠ˜ì˜ ë§ì”€ì„ ê³µìœ í•©ë‹ˆë‹¤.",
              imageUrl: imageData,
              link: {
                mobileWebUrl: window.location.href,
                webUrl: window.location.href,
              },
            },
          });
        });
      }
      // ë‚ ì§œ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
      function updateDate() {
        const today = new Date();
        const formattedDate =
          today.getFullYear() +
          "ë…„ " +
          (today.getMonth() + 1) +
          "ì›” " +
          today.getDate() +
          "ì¼";
        document.getElementById("date").innerText = formattedDate;
        return formattedDate;
      }

      // ë§ì”€ ë¡œë“œ í•¨ìˆ˜
      function loadVerse() {
        const timestamp = new Date().getTime();
        const language = isKorean ? "verse_ko.html" : "verse_en.html"; // ì–¸ì–´ì— ë”°ë¼ íŒŒì¼ ì„ íƒ
        document.getElementById("verse-frame").src =
          `${language}?t=${timestamp}`;
      }

      // ì¹´ìš´í„° ë¡œë“œ í•¨ìˆ˜
      function loadCounter() {
        const savedDate = localStorage.getItem("savedDate");
        const savedCount = localStorage.getItem("counter");

        const currentDate = updateDate();

        if (savedDate === currentDate && savedCount !== null) {
          count = parseInt(savedCount, 10);
        } else {
          count = 0;
          localStorage.setItem("savedDate", currentDate);
        }
        document.getElementById("counter").innerText = count;

        updateTitleBadge(count);
      }

      function flashBackground() {
        document.body.classList.add("background-flash");

        // 3ì´ˆ í›„ í´ë˜ìŠ¤ ì œê±°
        setTimeout(() => {
          document.body.classList.remove("background-flash");
        }, 3000);
      }
      function releaseBalloons() {
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");

            // ëœë¤ ìƒ‰ìƒ
            const colors = ["red", "blue", "green", "yellow", "purple"];
            balloon.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];

            // ëœë¤ ìœ„ì¹˜
            balloon.style.left = `${Math.random() * 100}vw`;

            document.body.appendChild(balloon);

            // 5ì´ˆ í›„ í’ì„  ì œê±°
            setTimeout(() => {
              balloon.remove();
            }, 5000);
          }, i * 300); // í’ì„ ì´ ìˆœì°¨ì ìœ¼ë¡œ ë‚˜íƒ€ë‚˜ë„ë¡ ë”œë ˆì´ ì¶”ê°€
        }
      }
      // ì¹´ìš´í„° ì¦ê°€ í•¨ìˆ˜
      function increaseCounter() {
        count++;
        document.getElementById("counter").innerText = count;
        localStorage.setItem("counter", count);

        // 20ë²ˆ ë‹¨ìœ„ë¡œ ì¹­í˜¸ ì—…ë°ì´íŠ¸
        updateTitleBadge(count);

        // 10ì˜ ë°°ìˆ˜ì¼ ë•Œ ë¶ˆê½ƒë†€ì´ íš¨ê³¼ ì‹¤í–‰
        if (count % 10 === 0) {
          triggerFirework();
        }

        // 100ë²ˆ ë‹¬ì„± ì‹œ íŠ¹ë³„ íš¨ê³¼ ì‹¤í–‰
        if (count === 100) {
          triggerFirework();
          flashBackground();
          releaseBalloons();
        }
      }

      // ë¶ˆê½ƒë†€ì´ íš¨ê³¼ í•¨ìˆ˜
      function triggerFirework() {
        const firework = document.createElement("div");
        firework.classList.add("firework");

        // ëœë¤ ìƒ‰ìƒ ìƒì„±
        const randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        firework.style.backgroundColor = randomColor;

        document.body.appendChild(firework);

        // 1ì´ˆ í›„ ë¶ˆê½ƒë†€ì´ ìš”ì†Œ ì œê±°
        setTimeout(() => {
          firework.remove();
        }, 1000);
      }

      // ì¹´ìš´í„° ë¦¬ì…‹ í•¨ìˆ˜
      function resetCounter() {
        count = 0;
        document.getElementById("counter").innerText = count;
        localStorage.setItem("counter", count);
        updateTitleBadge(count);

        location.reload();
      }

      // ì–¸ì–´ ì „í™˜ í•¨ìˆ˜
      function toggleLanguage() {
        const toggleLangButton = document.querySelector(".toggle-lang");
        const resetButton = document.querySelector(".reset");
        const hideVerseButton = document.querySelector(".hide-verse");

        if (isKorean) {
          toggleLangButton.innerText = "Korean";
          resetButton.innerText = "Reset";
          isKorean = false;
        } else {
          toggleLangButton.innerText = "ì˜ë¬¸";
          resetButton.innerText = "ë¦¬ì…‹";
          isKorean = true;
        }

        // ë§ì”€ íŒŒì¼ ë‹¤ì‹œ ë¡œë“œ
        loadVerse();
      }

      // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
      window.onload = function () {
        loadVerse();
        loadCounter();
        setTimeout(() => setVerseFontSize(verseFontSize), 500);
      };
    </script>
