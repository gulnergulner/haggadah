<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>새가나안교회 하가다</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        font-size: calc(3vw + 1.5vh); /* 화면 크기에 따라 글자 크기 조정 */
        font-weight: bold;
        line-height: 1.5;
        padding: 20px;
        max-width: 90%; /* 너무 넓어지지 않도록 조정 */
        word-break: keep-all;
      }

      /* 주제 스타일 */
      .title {
        font-size: calc(2vw + 1vh); /* 주제는 더 작은 크기로 조정 */
        white-space: nowrap; /* 한 줄에 표시되도록 설정 */
      }
    </style>
  </head>
  <body>
    <div id="part1">
      <strong class="title">📖요한복음 15:7</strong><br />
      너희가 내 안에 거하고 <br />
      내 말이 너희 안에 거하면 <br />
      무엇이든지 원하는 대로 구하라 <br />
      그리하면 이루리라
    </div>
    <div id="part2">
      <strong class="title">📖빌립보서 4:6-7</strong><br />
      아무 것도 염려하지 말고 <br />
      다만 모든 일에 기도와 간구로, <br />
      너희 구할 것을 감사함으로 <br />
      하나님께 아뢰라<br />
      그리하면 모든 지각에 뛰어난 <br />
      하나님의 평강이 <br />
      그리스도 예수 안에서 <br />
      너희 마음과 생각을 지키시리라
    </div>
  </body>
</html>
