<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>새가나안교회 말씀 카드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        font-size: calc(3vw + 1.5vh); /* 화면 크기에 따라 글자 크기 조정 */
        font-weight: bold;
        line-height: 1.5;
        padding: 20px;
        padding-top: 0px;
        max-width: 90%; /* 너무 넓어지지 않도록 조정 */
        word-break: keep-all;
      }

      /* 주제 스타일 */
      .title {
        font-size: calc(2vw + 1vh); /* 주제는 더 작은 크기로 조정 */
        white-space: nowrap; /* 한 줄에 표시되도록 설정 */
      }
    </style>
  </head>
  <body>
    <div id="part1">
      <strong class="title">📖고린도전서 10:13</strong><br />
      사람이 감당할 시험 밖에는 너희가 당한 것이 없나니 오직 하나님은 미쁘사
      너희가 감당하지 못할 시험 당함을 허락하지 아니하시고 시험 당할 즈음에 또한
      피할 길을 내사 너희로 능히 감당하게 하시느니라
    </div>
    <div id="part2">
      <strong class="title">📖야고보서 1:14-15</strong><br />
      오직 각 사람이 시험을 받는 것은 자기 욕심에 끌려 미혹됨이니 욕심이
      잉태한즉 죄를 낳고 죄가 장성한즉 사망을 낳느니라
    </div>
  </body>
</html>
