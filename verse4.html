<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>새가나안교회 말씀 카드</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Serif KR", serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
        font-size: calc(3vw + 1.5vh); /* 화면 크기에 따라 글자 크기 조정 */
        font-weight: bold;
        line-height: 1.5;
        padding: 20px;
        padding-top: 0px;
        max-width: 90%; /* 너무 넓어지지 않도록 조정 */
        word-break: keep-all;
      }

      /* 주제 스타일 */
      .title {
        font-size: calc(2vw + 1vh); /* 주제는 더 작은 크기로 조정 */
        white-space: nowrap; /* 한 줄에 표시되도록 설정 */
      }
    </style>
  </head>
  <body>
    <div id="part1">
      <strong class="title">📖디모데후서 3:16</strong><br />
      모든 성경은 <br />
      하나님의 감동으로 된 것으로 <br />
      교훈과 책망과 바르게 함과 <br />
      의로 교육하기에 유익하니
    </div>
    <div id="part2">
      <strong class="title">📖베드로전서 2:2</strong><br />
      갓난 아기들 같이 <br />
      순전하고 신령한 젖을 사모하라 <br />
      이는 그로 말미암아 <br />
      너희로 구원에 이르도록 <br />
      자라게 하려 함이라
    </div>
  </body>
</html>
